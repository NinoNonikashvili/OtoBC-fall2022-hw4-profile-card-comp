<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width", initial-scale="1">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card</title>
  </head>
  <body>
    <!-- <img class="top-bubble" src="assets/bg-pattern-top.svg" alt="green bubble">
    <img class="bottom-bubble" src="assets/bg-pattern-bottom.svg" alt="green bubble "> -->
    <div class="profile-card">

      <div class="profile-info">
        <img class="profile-image" src="assets/image-victor.jpg" alt="victor image">
        <h3 class="user-name">Victor Crest <span class="user-age">26</span></h3>
        <p class="user-city">London</p>
      </div>
      <div class="footer">
        <div class="followers">
          <h2 class="number">80K</h2>
          <p class="soc-media-name">Followers</p>
        </div>
        <div class="likes">
          <h2 class="number">803K</h2>
          <p class="soc-media-name">Likes</p>
        </div>
        <div class="photos">
          <h2 class="number">1.4K</h2>
          <p class="soc-media-name">Photos</p>
        </div>
      </div>

    </div>

  </body>
</html>
